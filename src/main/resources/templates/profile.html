<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Travel Media</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" th:src="@{/js/dropdown.js}"></script>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="item">
            <ul class="nav">
                <li><a class="active" th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/home/profile}">Profile</a></li>
                <li><a th:href="@{/home/friends}">Friends</a></li>
                <li> <a th:href="@{/logout}">Log Out</a></li>
                <li>
                    <div class="search-container">
                        <form method="POST" th:action="@{/home/search}">
                            <input type="text" placeholder="Search.." name="search">
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="wrapper-div">
    <div class="container">
        <div class="main-body">
            <h1 th:text="'Mr. '+${user.getUsername()}+ ''">profile page</h1><br/>
            <div class="">
                <div class="view-post-class" th:object="${postDtoList}">
                    <div th:each="postDto : ${postDtoList}">
                        <div class="single-status" th:object="${postDtoList}">
                            <i class="fas fa-user"></i>
                            <span>Mr. </span>
                            <span th:text="${postDto.getUser().getUsername()}" >username</span><br/>
                            <div class="status-body">
                                <span th:text="${postDto.getStatus()}" >status</span><br/>
                            </div>

                            <i class="fas fa-map-marker-alt"></i>
                            <span th:text="${postDto.getLocation()}">location</span><br/>

                            <div class="edit-pin-button">
                                <div class="edit-pin-button-single">
                                    <a th:href="@{'/post/edit/'+${postDto.getId()}}">Edit</a>
                                </div>
                                <span th:if="${postDto.getPined()==1}">pinned</span>
                                <div class="edit-pin-button-single" th:if="${postDto.getPined()==0}">
                                    <a th:href="@{'/post/pined/'+${postDto.getId()}}">pin?</a>
                                </div>
                            </div>
                            <br/>
                        </div>
                    </div>
                    <!--    </form>-->
                </div>
            </div>

        </div>
    </div>
</div>
